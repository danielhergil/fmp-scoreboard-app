
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Modern Scoreboard</title>
        <style>
          @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

          body {
            margin: 0;
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
          }

          .scoreboard {
              display: grid;
              grid-template-rows: 10px 40px 10px;
              grid-template-columns: 1fr;
              gap: 5px;
              background-color: transparent;
              color: white;
              width: 260px; /* Adjusted width to fit in the corner */
              position: fixed;
              top: 10px; /* Positioned in the top-left corner */
              left: 90px;
              z-index: 9999;
          }

          /* Period - Row 1 */
          .period {
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 10px;
              background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
              color: #fff;
              letter-spacing: 2px;
              font-weight: 600;
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
          }

          /* Team logos */
          .team-logo-left, .team-logo-right {
              position: absolute;
              width: 50px; /* Smaller logos */
              height: 75px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: transparent;
          }

          .team-logo-left {
              left: -60px;
          }

          .team-logo-right {
              right: -60px;
          }

          .team-logo img {
              max-width: 90%;
              height: auto;
              object-fit: contain;
          }

          /* Team names and scores - Row 2 */
          .team-names-score {
              display: flex;
              justify-content: space-between;
              align-items: stretch;
              font-size: 24px;
              background-color: rgba(68, 68, 68, 0.8); /* Slight transparency */
              padding: 10px;
              color: #fff;
              border-radius: 10px;
          }

          .team-name {
              display: flex;
              align-items: center;
              font-size: 16px;
              font-weight: 600;
              padding: 0 10px;
              color: #e0e0e0;
          }

          .score {
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 20px;
              color: #fff;
              background-color: rgba(93, 138, 110, 0.8); /* Slight transparency */
              padding: 0 20px;
              border-radius: 8px;
              flex-grow: 1;
              box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.15);
          }

          /* Fouls - Row 3 */
          .fouls {
              display: none;
              justify-content: space-around;
              align-items: center;
              font-size: 10px;
              background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
              padding: 5px;
              letter-spacing: 2px;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              color: #fff;
          }

          .fouls span {
              font-weight: 600;
          }
        </style>
      </head>
      <body>
        <div class="scoreboard">
          <!-- Period -->
          <div class="period" id="period">PERIODO 0</div>

          <!-- Team 1 logo (outside row width) -->
          <div class="team-logo team-logo-left">
            <img src="team1Logo.png" alt="TCS" style="width:90px;height:90px;">
          </div>

          <!-- Team names and score (row 2 with logo width included) -->
          <div class="team-names-score">
            <div class="team-name" id="team1-name">TCS</div>
            <div class="score" id="score">0 - 0</div>
            <div class="team-name" id="team2-name">RIV</div>
          </div>

          <!-- Team 2 logo (outside row width) -->
          <div class="team-logo team-logo-right">
          <img src="team2Logo.png" alt="RIV" style="width:90px;height:90px;">
          </div>

          <!-- Fouls -->
          <div class="fouls">
            
            
            
          </div>
        </div>
        <script>
          const fetchData = async () => {
            try {
              const response = await fetch("https://fmp-scoreboard-back.onrender.com/api/scoreboard


");
              const data = await response.json();

              // Update scoreboard elements
              document.getElementById("score").innerText = data.team1Score + " - " + data.team2Score; // String concatenation
              document.getElementById("period").innerText = "PERIODO " + data.period; // String concatenation

              // Update fouls if necessary
              if (data.faltas1 !== undefined && data.faltas2 !== undefined) {
                document.getElementById("team1-fouls").innerText = data.faltas1;
                document.getElementById("team2-fouls").innerText = data.faltas2;
              }
            } catch (error) {
              console.error("Error fetching scoreboard data:", error);
            }
          };

          // Fetch data every 3 seconds
          setInterval(fetchData, 3000);
        </script>
      </body>
    </html>
